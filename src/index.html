<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <link rel="stylesheet" href="assets/iconfont/iconfont.css">
  <link rel="stylesheet" href="assets/swiper/swiper-3.4.2.min.css">
  <script src="assets/js/iscroll-probe.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/swiper/swiper-3.4.2.jquery.min.js"></script>

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <script>var cordova = false;</script>
  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">

</head>

<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>
  <script>
    function imgLoad(img) {
      jQuery(img).animate({
        opacity: 1
      });
    }
    // 方法 toPageName(name, param)
    // name: bookshelf | recharge | return | login
    // param.chid: null,  章节id
    // param.pagenum: 1,  页数
    // param.bookid: null,  图书id
    // param.bookname: null,  图书名称
    // param.booktype: '1|2'  图书类型
    // param.eventkey: 'buy|login|areward' 购买章节=buy  打赏=areward  登录=login
    function toPageName(name, param) {
      if (jQuery && jQuery.readePageBack) {
        jQuery.readePageBack(name);
        setTimeout(function () {
          if (param) {
            if (typeof param == 'string') {
              jQuery.readerParam = eval('(' + param + ')');
            }
            else {
              jQuery.readerParam = param;
            }
          }
        }, 1000)
      }
    }

  </script>
</body>

</html>
