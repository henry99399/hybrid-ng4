<ion-header color="transparent" >
  <ion-navbar color="transparent" >
    <ion-buttons end>
      <button ion-button icon-only (tap)="to_seting()" style="color:#333;margin-right:16px;">设置</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="header-user-t">
        <div class="ll-t-1">
          <div class="u-m-t" (tap)="to_seting()" >
            <span style="float:left;width:100%;height:100%;overflow:hidden;border-radius:80px;">
                <img *ngIf="service.LoginUserInfo && service.LoginUserInfo.icon" [hidden]="this.service.getNetEork()  == 'none'" src="{{service.ctxPath + service.LoginUserInfo.icon}}" />
            </span>
            <i class="sex-nan" [hidden]="!service.LoginUserInfo || service.LoginUserInfo.sex == 2"><em class="iconfont icon-nan"></em></i>
            <i class="sex-nv" [hidden]="!service.LoginUserInfo || service.LoginUserInfo.sex != 2"><em class="iconfont icon-4"></em></i>
          </div>  
        </div>
        <div class="ll-t-2">{{service.LoginUserInfo.nick_name}}</div>
        <div class="ll-t-3" [hidden]="!service.LoginUserInfo.sign">{{service.LoginUserInfo.sign}}</div>
        <div class="ll-t-3" [hidden]="service.LoginUserInfo.sign">你的签名空空如也~</div>
    </div>
    <div class="user-set-n" *ngIf="service.LoginUserInfo">
        <ion-list>
            <button ion-item>
                <span class="mm-icon mm-icon-1"></span>
                <label>我的账户</label>
                <span item-end><label class="cun" style="line-height:24px;float:left;">{{toThousands(service.LoginUserInfo.balance)}}长江币</label>
                  <button ion-button item-end icon-left color="danger" class="cmm-cz-btn" (tap)="to_recharge()">
                      充值
                  </button>
                </span>
            </button> 
            <button ion-item (tap)="toqiandao()">
                <span class="mm-icon mm-icon-2"></span>
                <label>签到记录</label>
            </button> 
            <button ion-item (tap)="toReadJilu()">
                <span class="mm-icon mm-icon-3"></span>
                <label>阅读记录</label>
            </button> 
            <button ion-item (tap)="toReviews()">
                <span class="mm-icon mm-icon-4"></span>
                <label>我的评论</label>
                <label item-end  class="cun" *ngIf="service.LoginUserInfo.review_num">{{service.LoginUserInfo.review_num}}条</label>
            </button> 
        </ion-list>
    </div>
</ion-content>
